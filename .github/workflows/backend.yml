name: Backend CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies for backend
      run: |
        cd backend
        npm install
        pip install -r database/requirements.txt

    - name: List files in backend directory for debugging
      run: |
        cd backend
        ls -la  # List files to verify the presence of `.env.production`

    - name: Copy production environment variables
      run: |
        cd backend
        cp .env.production .env  # Copy the environment file

    - name: Azure Login
      uses: azure/login@v2
      with:
        azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'yvweb-backend'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './backend'